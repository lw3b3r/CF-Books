<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../Style/style.css" />
    <script src="locations.js"></script>
    <script src="../customer.js"></script>

    <title>Locations - CF Books</title>
  </head>
  <body onload="displayLocationOptions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../customer.html">Charlie Foxtrot Books</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../customer.html">Home</a>
          <a class="nav-link" href="../Products/products.html">Products</a>
          <a class="nav-link active" href="locations.html"
            >Locations<span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="../Orders/orders.html">Orders</a>
          <a class="nav-link" href="../Cart/cart.html">Cart</a>
          <a class="nav-link" href="#" onclick="logOut()">Log Out</a>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 20px">
      <h1>Select a location:</h1>
      <table class="table" id="locations">
        <thead>
          <th>ID</th>
          <th>Street</th>
          <th>City</th>
          <th>State</th>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <section>
      <div class="container" style="margin-top: 40px">
        <input
          type="text"
          class="form-control"
          id="locationId"
          placeholder="Enter location Id"
        />
        <input
          type="button"
          value="Change Preferred Location"
          class="btn btn-dark"
          onclick="updateUserLocation()"
          style="margin-top: 20px"
        />
      </div>
    </section>
  </body>
</html>
