<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../Style/style.css" />
    <script src="inventory.js"></script>
    <script src="../manager.js"></script>

    <title>Inventory - CF Books</title>
  </head>

  <body onload="DisplayLocationOptions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../manager.html">Charlie Foxtrot Books</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../manager.html">Home</a>
          <a class="nav-link active" href="inventory.html"
            >Inventory <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="../Users/users.html">Users</a>
          <a class="nav-link" href="../Orders/orders.html">Orders</a>
          <a class="nav-link" href="#" onclick="logOut()">Log Out</a>
        </div>
      </div>
    </nav>

    <section>
      <div class="container" style="margin-top: 20px">
        <h1>Select a location:</h1>
        <table class="table" id="locations">
          <thead>
            <th>ID</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="container" style="margin-top: 40px">
        <input
          type="text"
          class="form-control"
          id="locationId"
          placeholder="Enter location Id"
        />
        <input
          type="button"
          value="Select"
          class="btn btn-dark"
          onclick="getAllBooksAtLocation()"
          style="margin-top: 20px"
        />
      </div>
    </section>

    <section>
      <div class="container" style="margin-top: 60px">
        <table class="table" id="books">
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Location</th>
            <th>Quantity</th>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="container" style="margin-top: 40px">
        <div class="form-group">
          <label for="editBookId">Select Book to Replenish:</label>
          <input
            type="text"
            class="form-control"
            id="editBookId"
            placeholder="Enter Book Id"
          />
        </div>

        <div class="form-group" style="margin-top: 20px">
          <label for="editBookQuantity">Enter quantity:</label>
          <input
            type="text"
            class="form-control"
            id="editBookQuantity"
            placeholder="Enter Quantity"
          />
        </div>

        <div class="form-group">
          <input
            type="button"
            value="Order More"
            class="btn btn-dark"
            onclick="replenishBook()"
            style="margin-top: 20px"
          />
        </div>
      </div>
    </section>

    <div class="container" style="margin-top: 60px; margin-bottom: 60px">
      <a href="addinventory.html"
        ><input type="button" value="Add New Book" class="btn btn-dark"
      /></a>
    </div>
  </body>
</html>
