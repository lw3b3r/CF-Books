<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../Style/style.css" />
    <script src="inventory.js"></script>
    <script src="../manager.js"></script>

    <title>Inventory - CF Books</title>
  </head>
  <body onload="DisplayLocationOptions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../manager.html">Charlie Foxtrot Books</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../manager.html">Home</a>
          <a class="nav-link active" href="inventory.html"
            >Inventory <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="../Users/users.html">Users</a>
          <a class="nav-link" href="../Orders/orders.html">Orders</a>
          <a class="nav-link" href="#" onclick="logOut()">Log Out</a>
        </div>
      </div>
    </nav>

    <section onload="DisplayLocationOptions()">
      <div class="container" style="margin-top: 40px">
        <h1>Add new book to inventory:</h1>
        <form action="">
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter title"
            />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Enter author"
            />
          </div>
          <div class="form-group">
            <label for="price">Price:</label>
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Enter price"
            />
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="text"
              class="form-control"
              id="quantity"
              placeholder="Enter quantity"
            />
          </div>
          <div class="form-group">
            <label for="synopsis">synopsis:</label>
            <textarea
              class="form-control"
              id="synopsis"
              placeholder="Enter synopsis"
            ></textarea>
          </div>
          <div class="form-group" style="margin-top: 40px">
            <label for="location">Select a Location:</label>
            <div class="container">
              <table class="table" id="locations">
                <thead>
                  <th>ID</th>
                  <th>Street</th>
                  <th>City</th>
                  <th>State</th>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <input
              type="text"
              class="form-control"
              id="locationId"
              placeholder="Enter location Id"
              style="margin-top: 40px"
            />
          </div>
          <input
            type="button"
            value="Add Book"
            class="btn btn-dark"
            onclick="createNewInventoryItem()"
            style="margin-top: 40px"
          />
        </form>
      </div>
    </section>
  </body>
</html>
