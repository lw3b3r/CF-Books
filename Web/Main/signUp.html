<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Style/style.css" />
    <script src="index.js"></script>
    <title>Sign Up - CF Books</title>
  </head>
  <body onload="DisplayLocationOptions()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Charlie Foxtrot Books</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="signUp.html"
            >Sign Up <span class="sr-only">(current)</span></a
          >
          <a class="nav-link" href="signIn.html">Sign In</a>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 40px">
      <h1>Create an account:</h1>
      <form action="">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="text"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group" style="margin-top: 40px">
          <label for="location">Select a Location:</label>
          <div class="container">
            <table class="table" id="locations">
              <thead>
                <th>ID</th>
                <th>Street</th>
                <th>City</th>
                <th>State</th>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
          <input
            type="text"
            class="form-control"
            id="locationId"
            placeholder="Enter location Id"
            style="margin-top: 40px;"
          />
        </div>
        <input
          type="button"
          value="Sign Up"
          class="btn btn-dark"
          onclick="SignUp()"
          style="margin-top: 40px;"
          style="margin-bottom: 60px;"
        />
      </form>
    </div>
  </body>
</html>
